<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://api.fontshare.com/css?f[]=tanker@400&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/css?f[]=telma@300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><a href="index.html">Tom's Web Development</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact</h2>
        <p>Want to add visibility upon your business? I would love to help you do that ! Please contact me:</p>
        <div class="form_container">
            <div class="form_title">Email me about your project</div>
            <form action="">
                <div class="input_block">
                    <label for="name">Your First Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your first name" required>
                </div>
                <div class="input_block">
                    <label for="surname">Your Last Name</label>
                    <input type="text" name="surname" id="surname" placeholder="Enter your last name" required>
                </div>
                <div class="input_block">  
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input_block">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                </div>
                <div class="submit_button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <p>Or contact me on social medias: </p>
        <div class="logos">
            <img src="img/facebook.png" alt="Logo Facebook">
            <img src="img/instagram.png" alt="Logo Instagram">
            <img src="img/linkedin.png" alt="Logo Linkedin">
        </div>
    </section>
    <section class="">

    </section>
    <footer>
        <p>Tom's Web Development &copy; 2021</p>
    </footer>
</body>
</html>
