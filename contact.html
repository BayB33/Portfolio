<body>
    <header>
        <h1><a href="index.html">Tom's Portfolio</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Skills</a></li>
            </ul>
        </nav>
        <div class="social-media_menu">
            <ul>
                <li><a href="https://www.linkedin.com/in/thomasraymond2602/"> <i class="fa-brands fa-linkedin fa-xl"></i> </a></li>

    </header>

    <section class="contact">
        <h2>Contact</h2>
        <p>Want to add visibility upon your business? I would love to help you do that ! Please contact me:</p>
        <div class="form_container">
            
            <form action="" method="post">
                <div class="form_title">Email me about your project</div>
                <div class="input_block">
                    <label for="name">Your First Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your first name" required>
                </div>
                <div class="input_block">
                    <label for="surname">Your Last Name</label>
                    <input type="text" name="surname" id="surname" placeholder="Enter your last name" required>
                </div>
                <div class="input_block">  
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input_block">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                </div>
                <div class="submit_button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        
    </section>
    <section class="">

    </section>
